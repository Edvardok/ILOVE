      <p>–Ø –∑–Ω–∞—é, —á—Ç–æ —Ç—ã —É—Å—Ç–∞–ª–∞, –Ω–æ –ø–æ–º–Ω–∏ ‚Äì —Ç—ã –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–∞—è! üíñ</p>
      <button id="play-video">–ü–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —Ç–µ–±—è</button>
      <video id="video" controls>
        <source src="video.mp4" type="video/mp4" />
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.

    <script src="emoji_fall.js"></script>
    <script>
      document
        .getElementById("play-video")
        .addEventListener("click", function () {
          const video = document.getElementById("video");
          video.style.display = "block";
          video.classList.add("fade-in");
          video.play();
        });

      // –î–æ–±–∞–≤–∏–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Ñ—Ä–∞–∑
      const phrases = [
        "–¢—ã ‚Äî –º–æ–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ üíñ",
        "–Ø –≥–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π! üåü",
        "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è —Å—á–∞—Å—Ç–ª–∏–≤—ã–º! üíï",
        "–° —Ç–æ–±–æ–π –º–∏—Ä —è—Ä—á–µ! ‚ú®",
        "–¢—ã ‚Äî –º–æ—è —Ä–∞–¥–æ—Å—Ç—å! üíû",
      ];

      function createPhrase() {
        const phrase = document.createElement("div");
        phrase.classList.add("falling-phrase");
        phrase.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        document.body.appendChild(phrase);

        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –ø–æ—è–≤–ª–µ–Ω–∏—è —Ñ—Ä–∞–∑
        const maxLeft = window.innerWidth - phrase.offsetWidth - 20; // –û—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞—è —ç–∫—Ä–∞–Ω–∞
        const maxTop = window.innerHeight - phrase.offsetHeight - 100; // –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫–∏ –∏ –≤–∏–¥–µ–æ

        const randomLeft = Math.random() * maxLeft;
        const randomTop = Math.random() * maxTop;

        phrase.style.left = randomLeft + "px";
        phrase.style.top = randomTop + "px";

        // –£–±–∏—Ä–∞–µ–º —Ñ—Ä–∞–∑—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
          phrase.remove();
        }, 4000); // –£–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
      }

      setInterval(createPhrase, 1000); // –§—Ä–∞–∑—ã –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –∫–∞–∂–¥—É—é 2 —Å–µ–∫—É–Ω–¥—É
    </script>
